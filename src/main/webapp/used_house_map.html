    <link rel="stylesheet" href="css/house/used_house_map.css">

<body onload="initView('杨家坪')">
<!--导航栏-->
<nav class="navbar navbar-default" role="navigation">
    <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand" href="#">云凯二手房</a>
            <a class="navbar-brand" href="/used_car_search.html">云凯二手车</a>
        </div>
        <div>
            <div class="navbar-form navbar-left" role="search">
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="地图搜索" id="map_search" onchange="showHouseMap(this.value)">
                </div>

                <input type="button" value="地图搜索" class="btn btn-default" onclick="showHouseMap(getElementById('map_search').value)"/>

                <div class="form-group">
                    <input type="text" class="form-control" placeholder="输入地名搜索" onblur="if(this.value == '')this.value='请输入关键字查询';" id="detail_search" onchange="init()">
                </div>

                <input type="button" value="详情搜索" class="btn btn-default" onclick="initView(getElementById('detail_search').value)"/>
            </div>
        </div>
    </div>
</nav>

<!--表格展示信息-->
<div id="info_table"></div>
<div id="model_window"></div>
