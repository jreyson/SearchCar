<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Used Car Analysis</title>

    <script src="js/common/jquery-3.1.1.min.js" type="text/javascript"></script>
    <script src="js/analysis/used_car_analysis.js" type="text/javascript"></script>
    <script type="text/javascript" src="http://canvasjs.com/assets/script/canvasjs.min.js"></script>
    <link rel="stylesheet" href="css/analysis/used_car_analysis.css">

</head>
<body onload="initAnalysis()">
    <div class="MakerType">
        <span>车辆品牌: </span>
        <select id="maker">
        </select>
        <span>车辆系别：</span>
        <select id="type">
        </select>
    </div>
    <div id="result">
        <div id="original-price-pie"></div>
        <div id="present-price-pie"></div>
        <div id="mileage-pie"></div>
    </div>
</body>
</html>
